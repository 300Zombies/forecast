<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forecast</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="forecast-container">
        <div id="location">
            <h1 id="location-timezone"></h1>
            <canvas id="icon" width="128" height="128"></canvas>
        </div>
        <div id="temperature">
            <div id="degree-section">
                <h2 id="temperature-degree"></h2>
                <span style="font-size: 36px"></span>
            </div>
            <div id="temperature-description"></div>
            <a target="_blank" href="https://darksky.net/poweredby/">Powered by Dark Sky</a>
        </div>
    </div>
    <div class="loading">
        <div class="bar bar1"></div>
        <div class="bar bar2"></div>
        <div class="bar bar3"></div>
        <div class="bar bar4"></div>
        <div class="bar bar5"></div>
        <div class="bar bar6"></div>
        <div class="bar bar7"></div>
        <div class="bar bar8"></div>
    </div>
    <script src="./skycons.js"></script>
    <script src="./app.js"></script>
</body>

</html>
